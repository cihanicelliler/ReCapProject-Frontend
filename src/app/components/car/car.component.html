<div *ngIf="dataLoaded==false" class="spinner-border text-secondary" role="status">
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded==true" class="table table-dark">
  <thead>
      <tr>
          <th>Id</th>
          <th>Marka</th>
          <th>Renk</th>
          <th>Model Yılı</th>
          <th>Günlük Ücret</th>
          <th>Araba Açıklaması</th>
      </tr>
  </thead>
  <tbody>
    <tr *ngFor="let car of cars" routerLink="/cars/detail/{{car.id}}">
      <td>{{ car.id }}</td>
      <td>{{ car.brandId }}</td>
      <td>{{ car.colorId }}</td>
      <td>{{ car.modelYear }}</td>
      <td>{{ car.dailyPrice }}</td>
      <td>{{ car.descriptionCar }}</td>
    </tr>
  </tbody>
</table>
