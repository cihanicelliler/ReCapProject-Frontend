<div
  *ngIf="dataLoaded == false"
  class="spinner-border text-secondary"
  role="status"
>
  <span class="visually-hidden">Loading...</span>
</div>
<table *ngIf="dataLoaded == true" class="table table-dark">
  <thead>
    <tr>
      <th>Id</th>
      <th>Araba Açıklaması</th>
      <th>Şirket Adı</th>
      <th>Müşteri Adı</th>
      <th>Müşteri Soyadı</th>
      <th>Kiralanma Tarihi</th>
      <th>Geri Getirilme Tarihi</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let rent of rentals">
      <td>{{ rent.rentId }}</td>
      <td>{{ rent.carName }}</td>
      <td>{{ rent.companyName }}</td>
      <td>{{ rent.customerName }}</td>
      <td>{{ rent.customerSurname }}</td>
      <td>{{ rent.rentDate }}</td>
      <td>{{ rent.returnDate }}</td>
    </tr>
  </tbody>
</table>
